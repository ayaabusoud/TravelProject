<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Travel</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">   
            <h1>Explore Your Travel <br>Destination!</h1>
            <p>Where would you like to go?</p>
            <div class="overlay">
                <div class="header-center" >  
                    <div class="center-content1 ">
                        <select class="travel-location" name="location">
                            <option value="location">Where would you like to go?</option>
                            <option value="Bali">Bali</option>
                            <option value="Uzungol">Uzungol</option>
                            <option value="Barcelona">Barcelona</option>
                            <option value="Amsterdam">Amsterdam</option>
                          </select>
                    </div> 
                    <div class="center-content2">
                        <input class="travel-date" type="text" placeholder="When?">
                    </div> 
                    <div class="center-content3">
                        <input class="search" type="submit" value="SEARCH">
                    </div> 
                </div>
            </div>
             </div>
        </div>            
    </div>


    
</body>
</html>
